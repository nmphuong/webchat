<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Stream</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
        <style>
                #divUlUser>button {
                        outline: none;
                        border: none;
                        padding: 0.7em;
                        margin: 2px;
                        font-weight: bold;
                        color: rgb(255, 255, 255);
                        background: rgb(0, 0, 0);
                        cursor: pointer;
                        border-radius: 5px;
                }

                #divRegister {
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                }

                video {
                        height: 207.66px;
                }

                #divUserScreen {
                        overflow-y: auto;
                }

                #divUlUser {
                        display: flex;
                        width: 100%;
                        overflow-x: auto;
                }
                .scrollbar::-webkit-scrollbar-track {
                        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
                        border-radius: 10px;
                        background-color: #F5F5F5;
                }

                .scrollbar::-webkit-scrollbar {
                        width: 12px;
                        background-color: #F5F5F5;
                }
                #divUlUser::-webkit-scrollbar{
                        height: 12px;
                }

                .scrollbar::-webkit-scrollbar-thumb {
                        border-radius: 10px;
                        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
                        background-color: #555;
                }
        </style>
</head>

<body>

        <div class="container-fluid">

                <div id="divChat" class="row m-0 p-0">
                        <div class="col-lg-6 text-center localVideo">
                                <p class="h1">Group: <span class="name-group">CORE</span></p>
                                <video id="localStream" class="w-100" style="height: 80vh;" controls></video>
                                <br>
                        </div>
                        <br>
                        <div class="col-lg-6">
                                <ul id="ulUser" class="p-0">
                                        <span class="h4 text-center">Danh sach online</span>
                                        <br>
                                        <div id="divUlUser" class="scrollbar"></div>
                                </ul>
                                <input id="my-peer" disabled hidden>
                                <div class="row scrollbar" id="divUserScreen" style="height: 70vh;"></div>
                        </div>
                        <div class="d-none">
                                <input type="text" id="remoteId" placeholder="remote id">
                                <button id="btnCall">Call</button>
                                <br>
                        </div>

                </div>
                <div id="divRegister" class="w-50">
                        <input required class="form-control text-center" type="text" id="txtUsername"
                                placeholder="Enter username">
                        <br>
                        <button class="btn btn-primary form-control" id="btnSignUp">Sign Up</button>
                </div>
        </div>

        <script src="bootstrap.min.js"></script>
        <script src="main.js"></script>
        <script>
        </script>

</body>

</html>
